<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - X Stop</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/enhanced-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .gallery-section { padding: 60px 0; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .gallery-item { position: relative; overflow: hidden; border-radius: 10px; }
    .gallery-item img { width: 100%; height: 300px; object-fit: cover; }
    .gallery-item .caption { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.7); color: var(--x-white); padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <section class="gallery-section">
    <div class="container">
      <h1 class="section-title">Our Gallery</h1>
      <h2>X Stop Moments</h2>
      <div class="gallery-grid" id="xstop-gallery">
        <div class="gallery-item">
          <img src="/assets/images/laser-tag.jpg" alt="Laser Tag">
          <div class="caption">Laser Tag Fun at RAK Mall</div>
        </div>
        <div class="gallery-item">
          <img src="/assets/images/smash-room.jpg" alt="Smash Room">
          <div class="caption">Smash Room Action</div>
        </div>
        <!-- Instagram feed will populate here -->
      </div>

      <h2>Haunted X Café</h2>
      <div class="gallery-grid" id="haunted-gallery">
        <div class="gallery-item">
          <img src="/assets/images/cafe/haunted-menu.jpg" alt="Haunted Cafe">
          <div class="caption">Spooky Drinks at Haunted X Café</div>
        </div>
        <!-- Instagram feed will populate here -->
      </div>

      <div class="text-center mt-5">
        <a href="https://www.instagram.com/x.stop.uae/" target="_blank" class="btn btn-secondary"><i class="fab fa-instagram"></i> Follow @x.stop.uae</a>
        <a href="https://www.instagram.com/hauntedxcafe/" target="_blank" class="btn btn-secondary"><i class="fab fa-instagram"></i> Follow @hauntedxcafe</a>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/navigation.js"></script>
  <script src="/assets/js/social-media.js"></script>
  <script>
    fetch('/components/header/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
        const mobileMenuClose = document.querySelector('.mobile-menu-close');
        if (mobileMenuBtn && mobileMenuOverlay && mobileMenuClose) {
          mobileMenuBtn.addEventListener('click', () => mobileMenuOverlay.style.display = 'flex');
          mobileMenuClose.addEventListener('click', () => mobileMenuOverlay.style.display = 'none');
        }
      });

    fetch('/components/footer/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);
  </script>
</body>
</html>
